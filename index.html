<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <!-- <div class="banner">

    <div class="container">
      <h1>Weather App</h1>
      <div class="c2">
        <input type="text" name="" id="city-input" placeholder="Enter City" />
        <button type="button" id="get-weather-btn">Get Weather</button>
      </div>
      <div id="weather-info" class="hidden">
        <h2 id="city-name" class="winfo"></h2>
        <p id="temperature" class="winfo"></p>
        <p id="description" class="winfo"></p>
      </div>
      <p id="error-message" class="hidden">City not found. Please try again</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
